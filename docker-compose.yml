version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://your-api.com/api}
        REACT_APP_VERSION: ${REACT_APP_VERSION:-1.0.0}
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,size=10m
      - /var/log/nginx:noexec,nosuid,size=10m
      - /var/run:noexec,nosuid,size=10m

  # Optional: Add nginx reverse proxy for additional security
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      # Add SSL certificates if using HTTPS
      # - /path/to/ssl:/etc/ssl/certs:ro
    depends_on:
      - frontend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true